<ion-header>
  <ion-navbar color="primary">
    <ion-title>CONTROLE DE ESTUDOS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card>

  <ion-card-header class="login">
    <ion-icon style="zoom:5;" name="md-lock"></ion-icon>
  </ion-card-header>

  <ion-card-content>
    
    <ion-item>
      <ion-label floating>E-MAIL</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>SENHA</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button ion-button block (click)="login(user)">LOGIN</button>
    <button ion-button block color="secondary" (click)="register(user)">CADASTRAR</button>
  
  </ion-card-content>

</ion-card>

</ion-content>
