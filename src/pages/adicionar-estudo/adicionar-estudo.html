<ion-list>

  <ion-item>
    <ion-label color="primary" stacked>Kana</ion-label>
    <ion-input type="text" [(ngModel)]="estudo.nome" placeholder="Digite um Kana - Ex: あ" maxlength="50"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Palavra:</ion-label>
    <ion-input type="text" [(ngModel)]="estudo.palavra" placeholder="Digite uma palavra - Ex: あめ" maxlength="50"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Kanji:</ion-label>
    <ion-input type="text" [(ngModel)]="estudo.kanji" placeholder="Digite o kanji - Ex: 雨" maxlength="50"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Leitura:</ion-label>
    <ion-input type="text" [(ngModel)]="estudo.leitura" placeholder="Digite a sua leitura - Ex: A - ME" maxlength="50"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Tradução:</ion-label>
    <ion-input type="text" [(ngModel)]="estudo.traducao" placeholder="Digite a tradução - Ex: Chuva" maxlength="50"></ion-input>
  </ion-item>

</ion-list>

<button ion-button color="secondary" block (click)="adicionarEstudo(estudo)" (click)="presentLoading()">
  Adicionar
</button>
</ion-content>
